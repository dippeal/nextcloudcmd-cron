name: Manual Build Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag ausw√§hlen (z. B. v1.2.3)"
        required: true
        default: "v1.0.0"
      registry:
        description: "Registry- oder Namespace (z. B. ghcr.io/meinname oder docker.io/username)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ github.event.inputs.registry }}/nextcloudcmd-cron
          TAG=${{ github.event.inputs.tag }}

          echo "Building Docker image:"
          echo "  Name: $IMAGE_NAME"
          echo "  Tag: $TAG (also latest)"

          docker build -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:latest .

      - name: Save Docker image as tar
        run: |
          IMAGE_NAME=${{ github.event.inputs.registry }}/nextcloudcmd-cron
          TAG=${{ github.event.inputs.tag }}

          docker save $IMAGE_NAME:$TAG -o nextcloudcmd-cron-$TAG.tar
          docker save $IMAGE_NAME:latest -o nextcloudcmd-cron-latest.tar

      - name: Upload Docker image artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextcloudcmd-cron-${{ github.event.inputs.tag }}
          path: |
            nextcloudcmd-cron-${{ github.event.inputs.tag }}.tar
            nextcloudcmd-cron-latest.tar
