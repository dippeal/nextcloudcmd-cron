name: Build Docker Image on Tag

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          IMAGE_NAME=nextcloudcmd-cron
          TAG=${GITHUB_REF_NAME}
          echo "Building Docker image for tag $TAG"
          docker build -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:latest .

      - name: Save Docker image as tar
        run: |
          IMAGE_NAME=nextcloudcmd-cron
          TAG=${GITHUB_REF_NAME}
          docker save $IMAGE_NAME:$TAG -o $IMAGE_NAME-$TAG.tar
          docker save $IMAGE_NAME:latest -o $IMAGE_NAME-latest.tar

      - name: Upload Docker image artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextcloudcmd-cron-${{ github.ref_name }}
          path: |
            nextcloudcmd-cron-${{ github.ref_name }}.tar
            nextcloudcmd-cron-latest.tar
